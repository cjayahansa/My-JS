<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>object</title>
</head>
<body>
    <script>  
        const product={
            name: 'socks',
            price: 1980
        };
        console.log(product);
        console.log(product.name);

        product.name='cotton scoks';
        console.log(product);

        product.newproperty=true;
        console.log(product);

        delete product.newproperty;
        console.log(product);


    </script>
</body>
</html>
